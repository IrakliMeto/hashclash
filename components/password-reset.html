<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/reset.min.css" />
    <link rel="stylesheet" href="/dist/css/font.min.css" />
    <link rel="stylesheet" href="/dist/css/helper.min.css" />
    <link rel="stylesheet" href="/dist/css/standard-modal.min.css" />
    <link rel="stylesheet" href="/dist/css/authentification.min.css" />
    <link rel="stylesheet" href="/dist/css/password-reset.min.css" />
    <title>modal</title>
  </head>
  <body>
    <div class="modal-backdrop">
      <!-- here is backdrop -->
    </div>
    <div class="standard-modal">
      <div class="standard-modal__header">
        <div class="standard-modal__logo">
          <!-- here is background image -->
        </div>

        <img
          src="/assets/images/x.svg"
          alt="Close icon"
          class="standard-modal__close-icon"
        />

        <div class="language-dropdown standard-modal__language-dropdown">
          <div class="language-dropdown__box">
            EN

            <button
              class="language-dropdown__arrow standard-modal__language-dropdown-arrow"
            >
              <img src="/assets/images/arrow.svg" alt="arrow" />
            </button>
          </div>

          <div
            class="language-dropdown__list standard-modal__language-dropdown-list"
          >
            <div class="language-dropdown__item">
              <div class="language-dropdown__item--backdrop"></div>
              <div class="language-dropdown__item--holder">
                English
              </div>
            </div>

            <div class="language-dropdown__item">
              <div class="language-dropdown__item--holder">
                Russian
              </div>
            </div>

            <div class="language-dropdown__item">
              <div class="language-dropdown__item--holder">
                Language
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="password-reset">
        <h2>
          password reset
        </h2>

        <p class="password-reset__message">
          enter your username, email or mobile number to chanche your password
        </p>

        <!-- <div class="password-reset__input-holder">
          <input type="text" class="main-input password-reset__input" />

          <p
            class="password-reset__error-message password-reset__error-message--active"
          >
            The data you entered is incorreckt. Please, try again
          </p>
        </div> -->

        <!-- <button class="button button--primary password-reset__button">
          next
        </button> -->
        <!-- <p class="password-reset__text">
          For further assistance contact our
          <a href="#">
            Suppot Team
          </a>
        </p> -->

        <!-- password reset second part -->
        <div class="password-reset__inputs-parent">
          <div class="password-reset__input-holder--second">
            <button class="password-reset__input-check"></button>
            <input
              placeholder="Text message (sms): +1 ****** 5369"
              type="text"
              class="password-reset__input--second"
            />
          </div>

          <div class="password-reset__input-holder--second">
            <button
              class="password-reset__input-check password-reset__input-check--active"
            ></button>
            <input
              placeholder="Email: Gor*******@gmail..com "
              type="text"
              class="password-reset__input--second"
            />
          </div>
        </div>

        <button class="button button--primary password-reset__button">
          send
        </button>
      </div>
    </div>
  </body>
</html>
