<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Email Verification</title>
  </head>
  <body
    style="
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Noto+Sans+JP', sans-serif;
      overflow: hidden;
      background: linear-gradient(
        223.81deg,
        #00cfb8 2.95%,
        #2b6e85 48.38%,
        #342a57 98.21%
      );
      text-align: center;
    "
  >
    <div style="margin: 0 auto; text-align: center;">
      <img
        src="https://stage.hashclash.io/statics/logo.png"
        alt="Hashclash Icon"
        style="margin: 0; padding: 12px 0 22px;"
      />
    </div>
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="border-radius: 10px;"
    >
      <tr>
        <td width="100%" align="center">
          <table
            border="0"
            align="center"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 600px;
              width: 100%;
              padding: 48px 56px 20px 56px;
              background: #ffffff;
              border-radius: 10px 10px 0 0;
            "
          >
            <tr>
              <td
                colspan="3"
                style="
                  text-align: left;
                  margin: 0;
                  color: #04394e;
                  font-size: 14px;
                  font-family: 'Noto+Sans+JP', sans-serif;
                  font-weight: normal;
                  letter-spacing: -0.01em;
                "
              >
                Greetings,
                <div style="display: inline-block;">
                  John Dorian!
                </div>
              </td>
            </tr>
          </table>
          <table
            border="0"
            align="center"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 600px; width: 100%; background: #ffffff;"
          >
            <tr>
              <td
                colspan="3"
                style="
                  text-align: left;
                  margin: 0;
                  padding: 0 56px 39px 56px;
                  color: #04394e;
                  font-family: 'Noto+Sans+JP', sans-serif;
                  font-style: normal;
                  font-weight: normal;
                  font-size: 14px;
                "
              >
                There is a password reset request from your
                <a href="#" style="color: #04394e;">Hashclash account</a>
              </td>
            </tr>
          </table>
          <table
            border="0"
            align="center"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 600px;
              width: 100%;
              padding: 0 56px 50px 56px;
              background: #ffffff;
              border-radius: 0 0 10px 10px;
            "
          >
            <tr>
              <td colspan="3" style="text-align: left;">
                <p
                  style="
                    margin: 0;
                    padding: 0px;
                    font-family: 'Noto+Sans+JP', sans-serif;
                    font-style: normal;
                    font-weight: bold;
                    font-size: 14px;
                    color: #04394e;
                  "
                >
                  Please click the link below to reset your password:
                  <a href="#" style="display: block; color: #16a9a5;">
                    https://www.Hashclash.password recovery.com
                  </a>
                </p>
                <p
                  style="
                    margin: 0px;
                    margin-top: 50px;
                    padding: 0px;
                    font-family: 'Noto+Sans+JP', sans-serif;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 14px;
                    line-height: 20px;
                    color: #417e96;
                  "
                >
                  Regards
                </p>
                <p
                  style="
                    margin: 0px;
                    padding: 0px;
                    font-family: 'Noto+Sans+JP', sans-serif;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 14px;
                    line-height: 20px;
                    color: #417e96;
                  "
                >
                  Hashclash team
                </p>
                <p
                  style="
                    margin: 0px;
                    margin-top: 50px;
                    padding: 0px;
                    font-family: 'Noto+Sans+JP', sans-serif;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 12px;
                    line-height: 20px;
                    color: #417e96;
                  "
                >
                  *If you didn't intend to reset your Hashclash account
                  password, just ignore this message.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
